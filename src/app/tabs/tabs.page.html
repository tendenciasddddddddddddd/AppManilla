
<ion-tabs>

  <ion-tab-bar slot="bottom" style="background:#0096DC;" color="dark" *ngIf="platform.is('mobile')" fixed>
    <ion-tab-button style="background:#0096DC;" tab="home" layout="icon-top" (click)="handleTabClick($event)">
      <ion-icon name="home"></ion-icon>
      <ion-label>{{ 'HOME' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button style="background:#0096DC;" tab="browse" layout="icon-top" (click)="handleTabClick($event)">
      <ion-icon name="map"></ion-icon>
      <ion-label>{{ 'UBICA' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button style="background:#0096DC;" tab="cart" layout="icon-top" (click)="handleTabClick($event)">
      <ion-icon name="construct"></ion-icon>
      <ion-label>{{ 'CART' | translate }}</ion-label>
      <ion-badge color="light" 
        *ngIf="preference.cartCount">
        {{ preference.cartCount }}
      </ion-badge>
    </ion-tab-button>

    <ion-tab-button style="background:#0096DC;" tab="account" layout="icon-top" (click)="handleTabClick($event)">
      <ion-icon name="person"></ion-icon>
      <ion-label>{{ 'ACCOUNT' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-tab-bar slot="top" color="dark" style="background:#0096DC;" *ngIf="platform.is('desktop')" fixed>
    <ion-tab-button tab="home"  style="background:#0096DC;" layout="icon-start" (click)="handleTabClick($event)">
      <ion-icon name="home"></ion-icon>
      <ion-label>{{ 'HOME' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="browse" style="background:#0096DC;" layout="icon-start" (click)="handleTabClick($event)">
      <ion-icon name="map"></ion-icon>
      <ion-label>{{ 'UBICA' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart" style="background:#0096DC;" layout="icon-start" (click)="handleTabClick($event)">
      <ion-icon name="construct"></ion-icon>
      <ion-label>{{ 'CART' | translate }}</ion-label>
      <ion-badge class="static margin-6-horizontal" color="light" 
        *ngIf="preference.cartCount">
        {{ preference.cartCount }}
      </ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="account" style="background:#0096DC;" layout="icon-start" (click)="handleTabClick($event)">
      <ion-icon name="person"></ion-icon>
      <ion-label>{{ 'ACCOUNT' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
